<head>

    <title>li进入与离开时下划线</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
        }

        ul {
            position: absolute;
            display: flex;
        }

        li {
            list-style-type: none;
            cursor: pointer;
            display: inline-block;
            position: relative;
            font-size: 24px;
            padding: 20px;
        }

        li:active {
            background: #000;
            color: #fff;
        }

        li::after {
            content: '';
            display: block;
            position: absolute;
            border-bottom: 1px solid #000;
            top: 0;
            left: 100%;
            width: 0;
            height: 100%;
            transition: 0.2s all linear
        }

        li:hover::after {
            transition-delay: 0.1s;
            width: 100%;
            left: 0;
        }

        li:hover~li::after {
            left: 0;
        }
    </style>
</head>
