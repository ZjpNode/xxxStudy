    <style>
      button {
        /* padding: 6px 16px; */
        padding: 0.3em 0.8em;
        /* font-size: 20px; */
        font-size: 125%;
        /* line-height: 30px; */
        line-height: 1.5;
        /* border-radius: 4px; */
        border-radius: 0.2em;
        /* box-shadow: 0 1px 5px gray; */
        /* box-shadow: 0 0.05em 0.25em gray; */
        box-shadow: 0 0.05em 0.25em rgba(0, 0, 0, 0.5);
        /* text-shadow: 0 -1px 1px #335166; */
        /* text-shadow: 0 -0.05em 0.05em #335166; */
        text-shadow: 0 -0.05em 0.05em rgba(0, 0, 0, 0.5);
        /* border: 1px solid #446d88; */
        border: 1px solid rgba(0, 0, 0, 0.1);
        /* background: #58a linear-gradient(#77a0bb #58a);          */
        /* 把半透明的黑色或白色叠加在主色调上，即可产生主色调的亮色和暗色变体 */
        background: #58a linear-gradient(hsla(0, 0%, 100%, 0.2), transparent);
        color: white;
      }
      button:hover {
        cursor: pointer;
        background-image: linear-gradient(hsla(0, 0%, 0%, 0.2), transparent);
      }
      button.ok {
        background-color: #c00;
      }
      button.cancel {
        background-color: #6b0;
      }
