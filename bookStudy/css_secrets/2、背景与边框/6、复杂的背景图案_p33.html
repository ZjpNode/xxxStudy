<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>复杂的背景图案</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/base.css" />
    <style>
      .box {
        width: 150px;
        height: 150px;
        padding: 0;
      }
      .grid {
        background-image: linear-gradient(
            90deg,
            rgba(200, 0, 0, 0.5) 50%,
            transparent 0
          ),
          linear-gradient(rgba(200, 0, 0, 0.5) 50%, transparent 0);
        background-size: 30px 30px;
      }
      .blueprint {
        background: #58a;
        background-image: linear-gradient(90deg, white 1px, transparent 0),
          linear-gradient(white 1px, transparent 0);
        background-size: 30px 30px;
      }
      .blueprint2 {
        background: #58a;
        background-image: linear-gradient(90deg, white 2px, transparent 0),
          linear-gradient(white 2px, transparent 0),
          linear-gradient(90deg, hsla(0, 0%, 100%, 0.3) 1px, transparent 0),
          linear-gradient(hsla(0, 0%, 100%, 0.3) 1px, transparent 0);
        background-size: 75px 75px, 75px 75px, 15px 15px, 15px 15px;
      }
      .polka {
        background: #655;
        background-image: radial-gradient(tan 30%, transparent 0);
        background-size: 30px 30px;
      }
      .polka2 {
        background: #655;
        background-image: radial-gradient(tan 30%, transparent 0),
          radial-gradient(tan 30%, transparent 0);
        background-size: 30px 30px;
        background-position: 0px 0px, 15px 15px;
      }
      .checkerboard {
        background: #eee;
        background-image: linear-gradient(45deg, transparent 50%, #bbb 0);
        background-size: 60px 60px;
      }
      .checkerboard2 {
        background: #eee;
        background-image: linear-gradient(45deg, transparent 75%, #bbb 0);
        background-size: 60px 60px;
      }
      .checkerboard3 {
        background: #eee;
        background-image: linear-gradient(45deg, #bbb 25%, transparent 0);
        background-size: 60px 60px;
      }

      .checkerboard4 {
        background: #eee;
        background-image: linear-gradient(45deg, transparent 75%, #bbb 0),
          linear-gradient(45deg, #bbb 25%, transparent 0);
        background-size: 60px 60px;
      }
      .checkerboard5 {
        background: #eee;
        background-image: linear-gradient(45deg, transparent 75%, #bbb 0),
          linear-gradient(45deg, #bbb 25%, transparent 0);
        background-size: 60px 60px;
        background-position: 0 0, 30px 30px;
      }
      .checkerboard6 {
        background: #eee;
        background-image: linear-gradient(45deg, transparent 75%, #bbb 0),
          linear-gradient(45deg, #bbb 25%, transparent 0);
        background-size: 60px 60px;
        background-position: 30px 30px, 60px 60px;
      }
      .checkerboard7 {
        background: #eee;
        background-image: linear-gradient(45deg, transparent 75%, #bbb 0),
          linear-gradient(45deg, #bbb 25%, transparent 0),
          linear-gradient(45deg, transparent 75%, #bbb 0),
          linear-gradient(45deg, #bbb 25%, transparent 0);
        background-size: 60px 60px;
        background-position: 0 0, 30px 30px, 30px 30px, 60px 60px;
      }
      .conic {
        border-radius: 50%;
        background: conic-gradient(red, yellow, lime, aqua, blue, fuchsia, red);
      }
      .checkerboard-conic {
        background: repeating-conic-gradient(
          #bbb 0,
          #bbb 25%,
          #eee 0,
          #eee 50%
        );
        background-size: 60px 60px;
      }
    </style>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div class="container">
      <div class="box grid"></div>
      <div class="box blueprint"></div>
      <div class="box blueprint2"></div>
      <div class="box polka"></div>
      <div class="box polka2"></div>
    </div>
    <div class="container">
      <div class="box checkerboard"></div>
      <div class="box checkerboard2"></div>
      <div class="box checkerboard3"></div>
      <div class="box checkerboard4"></div>
      <div class="box checkerboard5"></div>
      <div class="box checkerboard6"></div>
      <div class="box checkerboard7"></div>
    </div>
    <div class="container">
      <div class="box conic"></div>
      <div class="box checkerboard-conic"></div>
    </div>
  </body>
</html>
