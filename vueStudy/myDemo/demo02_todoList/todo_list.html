<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEMO02:todo-list</title>
    <script src="../../node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
<div id="tod-list">
    <input
       v-model="newTodoText"
       v-on:keyup.enter="addNewTodo"
       placeholder="Add a todo"
    >
    <ul>
        <li
            is="todo-item"
            v-for="(todo, index) in todos"
            v-bind:key="index"
            v-bind:indexs="index"
            v-bind:title="todo"
            v-on:remove="todos.splice(index, 1)"
        ></li>
    </ul>
</div>
</body>
<script src="./todo_list.js"></script>
</html>
